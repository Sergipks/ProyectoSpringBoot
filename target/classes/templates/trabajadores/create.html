<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Trabajador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Crear Trabajador</h2>
        <form action="#" th:action="@{/view/trabajadores/create}" th:object="${trabajador}" method="post">
			<div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" th:field="*{idTrabajador}" required/>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" th:field="*{dni}" required/>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required/>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required/>
            </div>
            <div class="form-group">
                <label for="especialidad">Especialidad:</label>
                <input type="text" class="form-control" id="especialidad" th:field="*{especialidad}" required/>
            </div>
            <div class="form-group">
                <label for="contrase単a">Contrase単a:</label>
                <input type="password" class="form-control" id="contrase単a" th:field="*{contrase単a}" required/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required/>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a href="/view/trabajadores" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
